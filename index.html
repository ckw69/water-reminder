<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Drinking Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      transition: background 0.3s, color 0.3s;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    label, input { display: block; margin: 0.5rem auto; font-size: 1rem; }
    input[type="number"] {
      width: 80px; padding: 0.3rem;
      border-radius: 8px; border: 1px solid #ccc;
      text-align: center;
    }
    button {
      margin-top: 1rem; padding: 0.7rem 1.5rem;
      font-size: 1rem; border: none; border-radius: 10px;
      background: #00bfff; color: white;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #0095cc; }
    .status, .timer { margin-top: 1rem; font-size: 0.9rem; color: #555; }
    .dark-mode { background: #1e1e1e; color: #e0e0e0; }
    .dark-mode .container { background: #2c2c2c; color: #e0e0e0; }
    .toggle-btn { margin-top: 1rem; background: #444; }
    #stopBtn { display: none; background: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíß Water Reminder</h1>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0" value="0">

    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" value="0">

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="1" value="30">

    <button onclick="startReminder()">Start Reminder</button>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button id="stopBtn" onclick="stopAlarm()">Stop Alarm</button>

    <div class="status" id="status">Set your reminder ‚è∞</div>
    <div class="timer" id="timer"></div>
  </div>

  <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto" loop></audio>

  <script>
    let reminderInterval, countdownInterval, nextReminderTime, activeNotification;
    const ringtone = document.getElementById("ringtone");
    const stopBtn = document.getElementById("stopBtn");

    function startReminder() {
      let hours = parseInt(document.getElementById('hours').value) || 0;
      let minutes = parseInt(document.getElementById('minutes').value) || 0;
      let seconds = parseInt(document.getElementById('seconds').value) || 0;
      let totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;

      if (totalMs <= 0) {
        alert("Please set a valid time!");
        return;
      }

      // Unlock audio once by playing & pausing immediately
      ringtone.play().then(() => { ringtone.pause(); ringtone.currentTime = 0; });

      clearInterval(reminderInterval);
      clearInterval(countdownInterval);

      document.getElementById('status').innerText = `Reminder set for every ${hours}h ${minutes}m ${seconds}s.`;

      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      function triggerReminder() {
        // Start looping ringtone
        ringtone.currentTime = 0;
        ringtone.play();
        stopBtn.style.display = "inline-block";

        // Send notification
        if (Notification.permission === "granted") {
          activeNotification = new Notification("üíß Time to drink water!", {
            body: "Click to stop the alarm.",
            icon: "https://cdn-icons-png.flaticon.com/512/2913/2913465.png"
          });
          activeNotification.onclick = () => {
            stopAlarm();
            activeNotification.close();
          };
        } else {
          alert("üíß Time to drink water!");
        }
        startCountdown(totalMs);
      }

      reminderInterval = setInterval(triggerReminder, totalMs);
      startCountdown(totalMs);
    }

    function startCountdown(duration) {
      nextReminderTime = Date.now() + duration;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      let remaining = nextReminderTime - Date.now();
      if (remaining <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('timer').innerText = "Next reminder: soon!";
        document.title = "üíß Drink Water Now!";
        return;
      }
      let seconds = Math.floor((remaining / 1000) % 60);
      let minutes = Math.floor((remaining / 1000 / 60) % 60);
      let hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      document.getElementById('timer').innerText = `Next reminder in ${hours}h ${minutes}m ${seconds}s.`;
      document.title = `üíß ${hours}h ${minutes}m ${seconds}s left`;
    }

    function stopAlarm() {
      ringtone.pause();
      ringtone.currentTime = 0;
      stopBtn.style.display = "none";
      if (activeNotification) {
        activeNotification.close();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
